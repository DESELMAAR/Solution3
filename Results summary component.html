<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>score result</title>
  <link rel="stylesheet" href="Results summary component.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6065bc7957.js" crossorigin="anonymous"></script>


</head>
<body>
  <div class="page">
  <div class="container">
                <div class="left">
                  <p class="yourresult">Your Result</p>
                    <div class="cercle-score">
                      <h1 class="h76">76</h1>
                      <p class="of-100">of 100</p>
                    </div>
                  <p class="great">Great</p>
                  <p class="yourscoreIs">Your scored higher than 65% of the people who taken these tests.</p>
                </div>

          <div class="right">
            <h2 class="summary">Summary</h2>

                <div class="reaction box">
                    <i class="fa-solid fa-bolt icone"></i>
                    <h3 class="h2-reaction">Reaction</h3>
                  <p class="score">80<span> / 100</span>  </p>
                </div>
                <div class="Memory box">
                    <i class="fa-solid fa-brain icone"></i>                    
                    <h3 class="h2-memory">Memory</h3>
                  <p class="score">92<span> / 100</span> </p>
                </div>
                
                <div class="Verbal box">
                  
                    <i class="fa-brands fa-cloudflare icone"></i>                    
                    <h3 class="h2-verbal">Verbal</h3>
                  
                  <p class="score">61<span> / 100</span> </p>
                </div> 
                
                <div class="Visual box">
                    <i class="fa-regular fa-eye icone"></i>
                    <h3 class="h2-visual" >Visual</h3>
                  <p class="score">72<span> / 100</span> </p>
                </div>
                
               <div class="btn-div"> <button class="btn">Continue</button> </div>
  </div>
</div>
</body>
</html>
